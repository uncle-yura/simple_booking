{% extends "base_generic.html" %}

{% block content %}

{% if top_posts %}
<div id="carouselHomePage" class="carousel slide p-0" data-ride="carousel">
    <div class="carousel-inner" role="listbox">
    {% for article in top_posts %}
        <div class="carousel-item article-banner {% if forloop.first %}active{% endif%}" style="background-image: url('{{ article.article_image.url }}');">      
            <div class="carousel-caption">
                <h3>{{ article.article_title }}</h3>
                <div style="overflow: hidden; max-height: 1.5em;">
                    <p style="display: inline; white-space: nowrap;">{{ article.article_content|safe|truncatewords:20}}</p> 
                </div>
                <br>
                <a href="{% url 'article' article.article_slug %}" style="text-decoration: none" class="btn btn-outline-info btn-sm">Read more ...</a>
            </div>  
        </div>
    {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#carouselHomePage" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselHomePage" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
{% endif %}
<style>
    .article-banner { 
        height: calc(100vh - 70px);
        background-repeat: no-repeat;
        background-size: cover;
        z-index: auto;
        position: relative;
    }
</style>
{% endblock %}
