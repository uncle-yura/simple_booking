{% extends "base_generic.html" %}

{% block content %}
  <h1>Book List</h1>
  {% if work_list %}
  <ul>
    {% for work in work_list %}
      <li>
        {{work.booking_date}}
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no books in the library.</p>
  {% endif %} 
{% endblock %}
