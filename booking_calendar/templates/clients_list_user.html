{% extends "base_generic.html" %}

{% block content %}
    <h1>Clients</h1>

    {% if profile_list %}
    <ul>

      {% for client in profile_list %}
      <li>
        {{client}}
      </li>
      {% endfor %}
    </ul>

    {% else %}
      <p>There are no clients.</p>
    {% endif %}
{% endblock %}
