{% extends "base_generic.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container py-5">
  <h1 class="font-weight-bold">Client list</h1>
  <br>
    {% if profile_list %}
    <table class="table table-striped table-hover">
      <thead>
        <tr>
            <th>Client</th>						
            <th>Last action</th>
            <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for client in profile_list %}
        <tr>
          <td>{{client}}</td>
          <td>{{client.get_latest_order_date}}</td>
          <td>
            <a href="{% url 'user-view' client.pk %}" class="settings" title="Edit" data-toggle="tooltip"><i class="material-icons">&#xe8f4;</i></a>
        </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
      <p>There are no clients.</p>
    {% endif %}
    
  </div>
{% endblock %}
