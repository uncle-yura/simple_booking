{% extends "base_generic.html" %}

{% block content %}
    <h1>Borrowed books</h1>

    {% if work_list %}
    <ul>

      {% for work in work_list %}
      <li>
        {{work.booking_date}}
      </li>
      {% endfor %}
    </ul>

    {% else %}
      <p>There are no books borrowed.</p>
    {% endif %}
{% endblock %}
