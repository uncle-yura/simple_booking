{% extends "base_generic.html" %}

{% load crispy_forms_tags %}

{% load static %}

{% block content %}

<div>
    <h1>Register</h1>
    <hr>
    <br>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}                    
        <br>
        <button type="submit">Register</button>
    </form>
    <br><br>
    <p>If you already have an account, <a href="{% url 'login'%}">login</a> instead.</p>
</div>

{% endblock %}
