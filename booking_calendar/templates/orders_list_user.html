{% extends "base_generic.html" %}

{% block content %}
    <h1>Orders</h1>

    {% if orders_list %}
    <ul>

      {% for order in orders_list %}
      <li>
        {{order.booking_date}}
      </li>
      {% endfor %}
    </ul>

    {% else %}
      <p>There are no booked orders.</p>
    {% endif %}
{% endblock %}
