{% extends "base_generic.html" %}

{% block content %}
    <h1>Price</h1>

    {% if pricelist_list %}
    <ul>

      {% for price in pricelist_list %}
      <li>
        {{price}}
      </li>
      {% endfor %}
    </ul>

    {% else %}
      <p>There are no prices.</p>
    {% endif %}
{% endblock %}
