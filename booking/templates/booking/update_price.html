{% extends "base_generic.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container py-5">
  <h1 class="font-weight-bold">Price {{object}}</h1>
  <hr>
  <br>
  <form method="POST">
      {% csrf_token %}
      {{ form|crispy }}                    
      <br>
      <button class="btn btn-primary" type="submit">Save</button>
      <a class="btn btn-outline-primary" href="{% url 'my-prices' %}">Cancel</a>
  </form>
  <br><br>
</div>
{% endblock %}
