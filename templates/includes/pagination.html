{% load i18n %} 
{% block pagination %}
{% if is_paginated %}
  <hr>
  <div class="pagination">
      <span class="page-links">
          {% if page_obj.has_previous %}
              <a class="btn btn-primary btn-sm" href="{{ request.path }}?page={{ page_obj.previous_page_number }}">{% translate "Previous" %}</a>
          {% endif %}
          <span class="page-current">
              Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}.
          </span>
          {% if page_obj.has_next %}
              <a class="btn btn-primary btn-sm" href="{{ request.path }}?page={{ page_obj.next_page_number }}">{% translate "Next" %}</a>
          {% endif %}
      </span>
  </div>
{% endif %}
{% endblock %}
