{% load static %}

{% load extra_settings %}

<nav class="navbar navbar-expand-md navbar-light bg-light">
    <a class="navbar-brand" href="/">
        <img src="/media/{% get_setting 'NAVBAR_LOGO' default='logo.png' %}" width="30" height="30" alt="LOGO">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'new-order'%}">Book a service</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'blog-home'%}">Blog</a>
            </li>
            
            {% for tag in nav_tags %}
            <li class="nav-item">
               <a class="nav-link" href="/blog/tag/{{ tag.tag_slug }}">{{ tag.tag_name }}</a>
            </li>
            {% endfor %}

            <li class="nav-item">
                <a class="nav-link" href="{% url 'contact'%}">Contact</a>
            </li>
        </ul>
        {% if user.is_authenticated %}
        <a class="text-dark" href="{% url 'logout'%}?next={{request.path}}">Logout</a>
        <a class="btn btn-sm btn-outline-primary m-2"  href="{% url 'user'%}">{{user.username|title}}</a>
        {% else %}
        <a class="text-dark" href="{% url 'login'%}?next={{request.path}}">Login</a>
        <a class="btn btn-sm btn-primary m-2"  href="{% url 'register'%}?next={{request.path}}">Register</a>
        {% endif %}
    </div>
</nav>
