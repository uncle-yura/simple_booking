{% extends "base_generic.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% load i18n %} 
{% block content %}
    <div class="container py-5">
        <div class="card p-4">
            <h1 class="font-weight-bold">{{ form_title }}</h1>
            <form method="POST">
                {% csrf_token %}
                <p>{% translate "Are you sure you want to delete" %} "{{ object }}"?</p>               
                <br>
                {{ form|crispy }}     
                <button class="btn btn-primary" type="submit">{% translate "Delete" %}</button>
                <a class="btn btn-outline-secondary" href="{{request.META.HTTP_REFERER|escape}}">{% translate "Back" %}</a>
            </form>
            <br><br>
        </div>
    </div>
{% endblock %}
