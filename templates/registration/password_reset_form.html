{% extends "base_generic.html" %}
{% load crispy_forms_tags %}
{% load i18n %} 
{% block content %}
<div class="container py-5">
  <div class="card p-4">
    <h1 class="font-weight-bold">{% translate "Reset password" %}</h1>
    <hr>
    <br>
    <form action="" method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <br>
      <input type="submit" class="btn btn-primary" value='{% translate "Reset password" %}'>
    </form>
  </div>
</div>
{% endblock %}
