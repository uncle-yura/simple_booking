{% extends "base_generic.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container py-5">
  <h1 class="font-weight-bold">{{ form_title }} {{object}}</h1>
  <hr>
  <br>
  <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form|crispy }}                    
      <br>
      <button class="btn btn-primary" type="submit">Save</button>
      <a class="btn btn-outline-secondary" href="{{request.META.HTTP_REFERER|escape}}">Back</a>
  </form>
  <br><br>
</div>

{{form.media}}
{% endblock %}
